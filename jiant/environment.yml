      - allennlp==2.10.0  # Update AllenNLP to a newer version
      - ipdb
      - tensorboard
      - tensorboardX==2.6
      - sendgrid==6.0.0  # Update SendGrid
      - pyhocon==0.3.56
      - nose2
      - pre-commit==2.20.0  # Latest pre-commit version
      - python-Levenshtein==0.12.2
      - google-cloud-logging==3.0.2
