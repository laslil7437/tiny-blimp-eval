  - pytorch=1.13.1
  - torchvision
  - numpy=1.23.0
  - scikit-learn=1.1.0
  - pandas=1.5.0
  # Updated version of Bokeh
  - bokeh=2.4.2
  - ipykernel=6.12.0
  - pytz=2022.2.1
  - jsondiff
  - pip
